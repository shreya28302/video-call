<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Teams</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="css/start.css" />
    <link rel="shortcut icon" href="img/icon.png" />
</head>
<body>

<div class="login-reg-panel">
    <div class="login-info-box">
      <h2>Have an account?</h2>
      <label id="label-register" for="log-reg-show">Login</label>
      <input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
    </div>
              
    <div class="register-info-box">
      <h2>Don't have an account?</h2>
      <label id="label-login" for="log-login-show">Register</label>
      <input type="radio" name="active-log-panel" id="log-login-show">
    </div>
              
    <div class="white-panel">
      <div class="login-show">
        <h2>LOGIN</h2>
        <input id="login_email" type="text" placeholder="Email">
        <input id="login_password" type="password" placeholder="Password">
        <input id="loginBtn" type="button" value="Login">
      </div>
      <div class="register-show">
        <h2>REGISTER</h2>
        <input id="signup_email" type="text" placeholder="Email">
        <input id="signup_username" type="text" placeholder="Username">
        <input id="signup_password" type="password" placeholder="Password">
        <input id="signupBtn" type="button" value="Register">
      </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16"></script>
<script src="js/start.js"></script>

</body>
</html>
