<!DOCTYPE html>
<html lang="en" class="no-js">
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    
    <link rel="icon" type="image/png" sizes="32x32" href="/img/icon.png"/>
    
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' rel='stylesheet'>
    <link href='css/start.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</head>

<body onload="init()">
    <div class="row p-5">
            <div class="card">
                <div class="login-box">
                    <div class="login-snip"> 
                        <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
                        <label for="tab-1" class="tab">Login</label> 
                        <input id="tab-2" type="radio" name="tab" class="sign-up">
                        <label for="tab-2" class="tab">Sign Up</label>
                    <div class="login-space">
                        <div class="login">
                            <div class="group"> 
                                <label for="user" class="label">Username</label> 
                                <input id="login_username" type="text" class="input" placeholder="Your Username"> 
                            </div>
                            <div class="group"> 
                                <label for="pass" class="label">Password</label> 
                                <input id="login_password" type="password" class="input" data-type="password" placeholder="Your Password"> 
                            </div>
                            <div class="group"> 
                                <input id="login_button" type="submit" class="button" value="Sign In"> 
                            </div>
                            <div class="hr"></div>
                            <div class="foot"> <a href="#">Forgot Password?</a> </div>
                        </div>
                        <div class="sign-up-form">
                            <div class="group"> 
                                <label for="user" class="label">Username</label> 
                                <input id="signup_username" type="text" class="input" placeholder="Create your Username"> 
                            </div>
                            <div class="group"> 
                                <label for="pass" class="label">Password</label> 
                                <input id="signup_password" type="password" class="input" data-type="password" placeholder="Create your password"> 
                            </div>
                            <!--<div class="group"> 
                                <label for="pass" class="label">Email Address</label> 
                                <input id="signup_email" type="text" class="input" placeholder="Enter your email address"> 
                            </div>-->
                            <div class="group"> 
                                <input  id="signup_button" type="submit" class="button" value="Sign Up" > 
                            </div>
                            <div class="hr"></div>
                            <div class="foot"> <a href="#">Already a Member?</a> </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        
    </div>
                                
    <script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
    <script src="js/start.js"></script>
</body>
</html>
